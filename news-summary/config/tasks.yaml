collect_politics_news_task:
  description: >
    네이버 뉴스에서 정치 분야의 최신 뉴스를 수집하세요.
    collect_naver_news 도구를 사용하여 정치 카테고리의 뉴스를 가져오고,
    각 뉴스의 제목, 링크, 본문, 날짜를 구조화된 형태로 제공하세요.
  expected_output: >
    정치 뉴스 리스트.
    각 뉴스는 title, link, content, date 필드를 포함하는 딕셔너리 형태입니다.
  agent: news_collector_agent

