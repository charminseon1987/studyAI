summarize_politics_news_task:
  description: >
    수집된 정치 뉴스들을 읽고 각 뉴스의 핵심 내용을 요약하세요.
    각 뉴스마다 3-5줄 정도로 간결하게 요약하며, 중요한 정보를 놓치지 않도록 하세요.
  expected_output: >
    정치 뉴스 요약 리스트.
    각 뉴스의 제목과 함께 3-5줄의 요약 내용을 제공합니다.
  agent: news_summarizer_agent

